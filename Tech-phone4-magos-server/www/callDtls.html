<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>טכנאיפון</title>
        <script src="jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="globalfuncs.js"></script>
		<script type="text/javascript">
	    
		var g_CallCode = "";
		var g_UnitCode = "";
		var g_TargetWin = "";
				
		
		function body_onload(){
	      g_CallCode = GetUrlVars()["callCode"];
		  g_UnitCode = GetUrlVars()["unitCode"];
		  g_TargetWin = GetUrlVars()["targetWin"];
		  
		  document.getElementById("tdCallCode").innerText = g_CallCode; 
		  
		  
		  ShowRelaxUser('relaxUserDlg');
		  setTimeout(function(){
		    var json = GetData("op=getCallByCode&code=" + g_CallCode);
		  
		    document.getElementById("tdCallDate").innerText = TimeConverter(json[0].callDateTime, false);
            document.getElementById("tdCallHour").innerText = TimeConverter(json[0].callDateTime, true);
            document.getElementById("tdCustName").innerText = json[0].custName;
		    document.getElementById("tdSiteName").innerText = json[0].siteName;
	        document.getElementById("tdAddress").innerText = json[0].address;
		    document.getElementById("tdCallDesc").innerText = json[0].callDesc;
		    document.getElementById("tdCallType").innerText = GetCallTypeStr(json[0].callType);
		  },200);
		}
		
		function Exit(){
		  window.location = "callList.html"; //g_TargetWin + '?callCode=' + g_CallCode + "&unitCode=" + g_UnitCode; 
		}
		</script>
    </head>
    <body onload="body_onload();">
        <DIV  style="position:absolute;top:0%;width:100%;text-align:center;align:center;">
		<TABLE  dir="rtl" style="margin: 0 auto">
		<TR><TD colspan=2><SPAN class="xxLargeRed" >&quot;טכנאיפון&quot;</SPAN>&nbsp;<span class="largeRed">מערכת ניהול טכנאי</span></TD></TR> 
		<TR><TD colspan=2 class="largeBlack" >פרטי קריאה</TD></TR>
		  <TR><TD colspan=2><IMG src="img/spacer.gif" height=20></TD></TR>
		  <TR>
		    <TD align="right"><BUTTON class="redYellowButton" onclick="window.location='invParts.html?callCode=' + g_CallCode + '&custName=' + document.getElementById('tdCustName').innerText">חלקים שהוזמנו</BUTTON></TD>
		    <TD  align="left"><BUTTON class="redYellowButton" onclick="Exit()">יציאה</BUTTON></TD>
		  </TR>
	  	  <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
		  <TR class="callDtlsRowHeader">
		    <TD>תאריך/שעה</TD> 
		    <TD>תאריך/שעה</TD>
		  <TR class="callDtlsRowData">  
		    <TD id="tdCallDate"></TD>	
			<TD id="tdCallHour"></TD>
		  </TR>
		  <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
		<TR class="callDtlsRowHeader">
		    <TD>מספר קריאה</TD> 
			<TD>סוג קריאה</TD>
		 </TR>   
		 <TR class="callDtlsRowData">  
		   <TD id="tdCallCode"></TD>	
		   <TD id="tdCallType"></TD>
		 </TR>	
	    <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
		 <TR class="callDtlsRowHeader">
		    <TD colspan=2>שם הלקוח</TD>
		 </TR>   
		 <TR class="callDtlsRowData">  
		   <TD id="tdCustName" colspan=2></TD>
		 </TR>
	    <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
	    <TR class="callDtlsRowHeader">
		    <TD colspan=2>שם האתר</TD>
		 </TR>   
		 <TR class="callDtlsRowData">  
		   <TD id="tdSiteName" colspan=2></TD>
		 </TR>
	    <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
	    <TR class="callDtlsRowHeader">
		    <TD colspan=2>כתובת</TD>
		 </TR>   
		 <TR class="callDtlsRowData">  
		   <TD id="tdAddress" colspan=2></TD>
		 </TR>
	    <TR><TD colspan=2><IMG src="img/spacer.gif" height=5></TD></TR>
		<TR class="callDtlsRowHeader">
		    <TD colspan=2>תאור המשימה</TD>
		 </TR>   
		 <TR class="callDtlsRowData">  
		   <TD id="tdCallDesc" colspan=2></TD>
		 </TR>
		</TABLE>
	  </div>		
		
				
		
		
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
