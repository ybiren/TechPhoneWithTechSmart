		//////////////////////////////////////////////////////////////////////////
		function RemainingLocalStorage(){
		  window.navigator.webkitTemporaryStorage.queryUsageAndQuota(function(used, remaining) {
            document.getElementById("usedLocalStorage").innerHTML = JSON.stringify(localStorage).length;
			document.getElementById("remainingLocalStorage").innerHTML = remaining;
          }, function(err) {
              alert(err);
         });
		}
		
		//////////////////////////////////////////////////////////////////////////
		function NumCallsDownloadedToPhone(){
		
		  var numCallsDownloadedToPhone = 0;
		  for(var key in localStorage) {
            if(key.indexOf("op=getCallRep&callCode=")!=-1 && key.indexOf("_Time")==-1 ){
		     numCallsDownloadedToPhone++;
            }
		  }
		  document.getElementById("numCallsDownloadedToPhone").innerHTML = numCallsDownloadedToPhone;	
		}
		
		//////////////////////////////////////////////////////////////////////////
		function ClearLocalStorage(){
		
		  for(var key in localStorage) {
  
            //alert(key);
		    localStorage.removeItem(key);

          }
		  RemainingLocalStorage();
		  NumCallsDownloadedToPhone();	
		}
